experiment_name: ""
experiment_name_base: fou_hurst #base name for the experiments
experiment_name_extension: !!python/tuple ['model_fname','data_params/n'] # Eg using this experiment_name: example_metrics_a-0_b-1
experiment_tags: !!python/tuple ['FOU', 'Hurst', 'LSTM']
#+-------------+
#| DATA PARAMS |
#+-------------+
#the following parameters will be read by the database file (in this case time_series.py)
data_fname: time_series.py
data_params:
    ts_type: fou          
    n: 12800
    dt: 0.01
    epoch_length: 50000
    hurst: 
        gen: random.uniform 
        a: 0
        b: 1
    alpha: 
        gen: numpy.random.exponential
        scale: 1
    sigma: 1
    gamma:
        gen: numpy.random.normal
        loc: 0
        scale: 1
    mu: 0
    inference: !!python/tuple ['hurst']

#+--------------+
#| MODEL PARAMS |
#+--------------+
#this is the way to specify which model to train:
model_state_dict_path: /data/PEwDL/saved_models/FOU_LSTM/fou_hurst_model_fname-LSTM_n-6400.pt
model_fname: LSTM.py
model_params:
    diff: false
    standardize: true
    #base_type: polynomial
    #base_dim: 0
    init_hom: null

    embedding: null

    vec_hom: null

    lstm:
        input_size: 1
        hidden_size: 128
        num_layers: 2
        bidirectional: false # if true the input channel size of the mlp needs to be double of the lstm hidden size!
        residual: false

    adaptive_out_length: 1
    mlp:
        bias: true   #IMPORTANT! DO NOT CHANGE IT!
        channels: !!python/tuple [128, 64, 1]
        batch_norm: false # Add batch normalization between the output mlp layers (but not after the last)
        dropout: 0
        activation:
            name: PReLU   #IMPORTANT! DO NOT CHANGE IT!

#+--------------+
#| TRAIN PARAMS |
#+--------------+
train_params:
    parallel: true

    load_previous: !!python/tuple [] #loads the previous model with matching model params and additional train params specified in this tuple
    auto_save_naming: true  #names the saved state dict automatically using the experiment_name_extensions
    auto_save_folder: /data/PEwDL/saved_models/FOU_LSTM/
    shuffle: false
    freeze_list: !!python/tuple []
    lr: 0.0001
    optimizer_class: torch.optim.AdamW
    loss_fun_class: torch.nn.MSELoss
    
    num_epochs: 1
    train_batch_size: 32
    val_batch_size: 32
    skip_train: false
    skip_val: true

    #? if should be in trainer
    metric_names:
    change_seed: true
    num_cores: 16
    private_save_path: ""

    metrics:
        session:
            scatter_plot: 
                child_metric: exp_real_inferred
                metric_func: scatter_plot
                metric_params:
                    title: hurst

            deviation_plot: 
                child_metric: exp_real_inferred
                metric_func: deviation
                metric_params:
                    plot_limit: 50000
                    measure_interval: 0.025
                    steps: 1000

            loss_plot: 
                child_metric: exp_loss
                metric_func: general_line_plot
                metric_params:
                    title: fOU hurst losses

            mse_plot: 
                child_metric: exp_real_inferred
                metric_func: mse
                metric_params:
                    title: hurst
                
        experiment:
            exp_real_inferred:
                child_metric: ep_real_inferred
                metric_func: experiment_saver
                metric_params: !!python/dict {}

            exp_loss:
                child_metric: epoch_loss
                metric_func: experiment_saver
                metric_params: !!python/dict {}

        epoch:
            epoch_loss:
                child_metric: batch_loss
                metric_func: my_avg
                metric_params:
                    message: loss

            ep_real_inferred:
                child_metric: batch_real_inferred
                metric_func: epoch_saver
                metric_params: 
                    start_count: 0
                    overwrite_last: true

        batch:
            batch_real_inferred:
                metric_func: batch_saver
                metric_params:
                    start_count: 0

        #batch_loss is here by default

    running_logs:
        session: true
        experiment: false
        epoch: false
        batch: false
